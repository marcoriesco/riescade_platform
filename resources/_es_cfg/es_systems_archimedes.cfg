<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat. Compatible with Batocera ES for Windows ***-->
<systemList>

    <system>
        <name>archimedes</name>
        <fullname>Archimedes</fullname>
        <manufacturer>Acorn Computers</manufacturer>
        <release>1987</release>
        <hardware>computer</hardware>
        <path>~\..\roms\archimedes</path>
        <extension>.cmd .zip</extension>
        <command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
        <platform>pc</platform>
        <theme>archimedes</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mame</core>
                </cores>
            </emulator>
            <emulator name="mame64">
                <cores>
                    <core>archimedes</core>
                </cores>
            </emulator>
            <emulator name="windows"/>
        </emulators>
    </system>

</systemList>