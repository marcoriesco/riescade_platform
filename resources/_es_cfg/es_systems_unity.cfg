<?xml version="1.0" encoding="UTF-8"?>

<systemList>

    <system>
        <name>unity</name>
        <fullname>Unity</fullname>
        <manufacturer>Microsoft</manufacturer>
        <release>2023</release>
        <hardware>computer</hardware>
        <path>~.\..\roms\unity</path>
        <extension>.unity3d .unity</extension>
        <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -fanart %1%</command>
        <emulators>
            <emulator name="windows" />
            <emulator name="UniPlayer" command="%HOME%/launcher.exe ./../emulators/unity/UniPlayer.exe %ROM%" />
        </emulators>
        <platform>windows</platform>
        <theme>unity</theme>
    </system>

</systemList>