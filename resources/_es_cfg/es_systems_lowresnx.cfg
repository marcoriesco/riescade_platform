<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Emustation ***-->

<systemList>

	<system>
		<fullname>Lowres NX</fullname>
		<name>lowresnx</name>
		<path>~\..\roms\lowresnx</path>
		<manufacturer>Fantasy Console</manufacturer>
		<release>2018</release>
		<hardware>console</hardware>
		<extension>.nx .zip</extension>
		<command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -gameinfo %GAMEINFOXML% -rom %ROM%</command>
		<emulators>
			<emulator name="libretro">
				<cores>
					<core>lowresnx</core>
				</cores>
			</emulator>
		</emulators>
		<platform>lowresnx</platform>
		<theme>lowresnx</theme>
	</system>

</systemList>