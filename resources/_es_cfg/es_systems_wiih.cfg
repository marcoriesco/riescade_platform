<?xml version="1.0" encoding="UTF-8"?>

<systemList>

  <system>
    <name>wiih</name>
    <fullname>Wii Hacks</fullname>
    <manufacturer>Nintendo</manufacturer>
    <release>2006</release>
    <hardware>console</hardware>
    <path>~\..\roms\wiih</path>
    <extension>.gcz .iso .ciso .wbfs .wad .rvz .wia .zip .7z .squashfs</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
      <emulator name="dolphin">
        <core>dolphin</core>
      </emulator>
      <emulator name="libretro">
        <cores>
          <core incompatible_extensions=".zip .7z">dolphin</core>
        </cores>
      </emulator>
    </emulators>
    <platform>wii</platform>
    <theme>wiih</theme>
  </system>

</systemList>