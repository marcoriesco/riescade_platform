<?xml version="1.0" encoding="UTF-8"?>

<systemList>

	<system>
		<name>win98</name>
		<fullname>Windows 98</fullname>
		<manufacturer>Microsoft</manufacturer>
		<release>1998</release>
		<hardware>computer</hardware>
		<path>~\..\roms\win98</path>
		<extension>.dosbox .pc .dos .dosz .zip .m3u8 .bat .cmd</extension>
		<command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
		<emulators>
			<emulator name="retroarchCC" command="%HOME%\launcher.exe %HOME%\..\emulators\retroarchCC\retroarch.exe -L %HOME%\..\emulators\retroarchCC\cores\dosbox_pure_libretro.dll %ROM%" />
			<emulator name="libretro">
				<cores>
					<core>dosbox_pure</core>
				</cores>
			</emulator>
		</emulators>
		<platform>pc</platform>
		<theme>win98</theme>
	</system>

</systemList>