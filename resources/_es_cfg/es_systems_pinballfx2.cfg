<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat. Compatible with Batocera ES for Windows ***-->
<systemList>
	<system>
        <name>pinballfx2</name>
        <fullname>Pinball FX2</fullname>
        <manufacturer>Pinball</manufacturer>
        <release>2010</release>
        <hardware>pinball</hardware>
        <path>~\..\roms\pinballfx2</path>
        <extension>.bat .BAT</extension>
        <command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
        <platform>pc</platform>
        <theme>pinballfx2</theme>
        <emulators>
            <emulator name="windows"/>
            </emulators>
    </system>
</systemList>