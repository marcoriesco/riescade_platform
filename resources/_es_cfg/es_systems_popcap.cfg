<?xml version="1.0" encoding="UTF-8"?>

<systemList>

    <system>
        <name>Popcap</name>
        <fullname>Popcap</fullname>
        <manufacturer>Microsoft</manufacturer>
        <release>1992</release>
        <hardware>computer</hardware>
        <path>~\..\roms\popcap</path>
