<?xml version="1.0"?>
<systemList>
  <system>
        <fullname>Elektronika IM</fullname>
        <name>elektronika</name>
        <manufacturer>Elektronika</manufacturer>
        <release>1984</release>
        <hardware>portable</hardware>
        <path>~\..\roms\elektronika</path>
        <extension>.zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>lcdgames</platform>
        <theme>elektronika</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mame</core>
                </cores>
            </emulator>
            <emulator name="mame">
                <cores>
                    <core default="true" incompatible_extensions=".mgw">mame</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>