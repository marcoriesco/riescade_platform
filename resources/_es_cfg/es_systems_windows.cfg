<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Emustation ***-->

<systemList>

	<system>
		<name>Windows</name>
		<fullname>Windows</fullname>
		<manufacturer>Microsoft</manufacturer>
		<release>1992</release>
		<hardware>computer</hardware>
		<path>~\..\roms\windows</path>
		<extension>.bat .pc .wsquashfs</extension>
		<command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
		<platform>windows</platform>
		<theme>windows</theme>
		<emulators>
			<emulator name="windows"/>
		</emulators>
	</system>

</systemList>