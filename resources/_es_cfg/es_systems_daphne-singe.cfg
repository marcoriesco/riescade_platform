<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Emustation ***-->

<systemList>

    <system>
        <name>daphne-singe2</name>
        <fullname>Laserdisc HD (Singe 2)</fullname>
        <manufacturer>Arcade</manufacturer>
        <release>1983</release>
        <hardware>arcade</hardware>
        <path>~\..\roms\daphne-singe2</path>
        <extension>.singe2 .singe</extension>
        <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
        <emulators>
            <emulator name="singe2">
                <cores>
                    <core>singe2</core>
                </cores>
            </emulator>
        </emulators>
        <platform>daphne</platform>
        <theme>daphne-singe2</theme>
    </system>

</systemList>