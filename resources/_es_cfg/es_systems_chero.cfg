<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat ***-->
<systemList>
  <system>
    <name>chero</name>
    <fullname>Clone Hero</fullname>
    <manufacturer>Ryan Foster</manufacturer>
    <release>2017</release>
    <hardware>computer</hardware>
    <path>~\..\roms\chero</path>
    <extension>.exe .EXE</extension>
    <command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <platform>pc</platform>
    <theme>chero</theme>
    <emulators>
      <emulator name="windows"/>
    </emulators>
  </system>
</systemList>
