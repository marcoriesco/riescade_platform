<?xml version="1.0" encoding="UTF-8"?>

<systemList>

    <system>
        <name>nes3d</name>
        <fullname>Nintendo Entertainment System 3D</fullname>
        <manufacturer>Geod Studio</manufacturer>
        <release>1995</release>
        <hardware>console</hardware>
        <path>~\..\roms\nes3d</path>
        <extension>.3dsen</extension>
        <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
        <emulators>
            <emulator name="3dsen" />
        </emulators>
        <platform>nes</platform>
        <theme>nes3d</theme>
    </system>

</systemList>