<?xml version="1.0" encoding="UTF-8"?>

<systemList>

    <system>
        <name>gamegearh</name>
        <fullname>Game Gear Hacks</fullname>
        <manufacturer>Sega</manufacturer>
        <release>1990</release>
        <hardware>portable</hardware>
        <path>~\..\roms\gamegearh</path>
        <extension>.gg .bin .zip .7z</extension>
        <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>genesis_plus_gx</core>
                    <core>picodrive</core>
                    <core>fbneo</core>
                </cores>
            </emulator>
            <emulator name="mednafen">
                <cores>
                    <core>gg</core>
                </cores>
            </emulator>
            <emulator name="ares">
                <cores>
                    <core>GameGear</core>
                </cores>
            </emulator>
            <emulator name="bizhawk">
                <cores>
                    <core>SMSHawk</core>
                </cores>
            </emulator>
            <emulator name="jgenesis"/>
        </emulators>
        <platform>gamegear</platform>
        <theme>gamegearh</theme>
    </system>

</systemList>