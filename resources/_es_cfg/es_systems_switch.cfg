<?xml version="1.0" encoding="UTF-8"?>

<systemList>

	<system>
		<name>switch</name>
		<fullname>Nintendo Switch</fullname>
		<manufacturer>Nintendo</manufacturer>
		<release>2017</release>
		<hardware>console</hardware>
		<path>~\..\roms\switch</path>
		<extension>.nso .nro .nca .xci .nsp .kip</extension>
		<command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
		<emulators>
			<emulator name="sudachi"/>
			<emulator name="ryujinx"/>
			<emulator name="suyu"/>
			<emulator name="yuzu"/>
			<emulator name="yuzu-early-access"/>
			<emulator name="ryujinx-ldn" command="%HOME%/launcher.exe ./../emulators/ryujinx-ldn/Ryujinx.exe %ROM%" />
			<emulator name="ryujinx-headless" command="%HOME%/launcher.exe ./../emulators/ryujinx-headless/Ryujinx.Headless.SDL2.exe %ROM%" />
		</emulators>
		<platform>switch</platform>
		<theme>switch</theme>
	</system>

</systemList>