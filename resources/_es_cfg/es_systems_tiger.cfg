<?xml version="1.0" encoding="UTF-8"?>

<systemList>

    <system>
        <name>tiger</name>
        <fullname>Tiger Handhelds</fullname>
        <path>~\..\roms\tiger</path>
        <manufacturer>Tiger Electronics</manufacturer>
        <release>1989</release>
        <hardware>portable</hardware>
        <extension>.bin .zip .7z .tgc</extension>
        <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core default="true">mame</core>
                </cores>
            </emulator>
            <emulator name="mame64" />
        </emulators>
        <platform>tiger</platform>
        <theme>tiger</theme>
    </system>

</systemList>