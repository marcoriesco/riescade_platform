<?xml version="1.0" encoding="UTF-8"?>

<systemList>

    <system>
        <name>konamih</name>
        <fullname>Konami Handheld</fullname>
        <manufacturer>Konami</manufacturer>
        <release>1980</release>
        <hardware>portable</hardware>
        <path>~\..\roms\konamih</path>
        <extension>.zip .ZIP .7z .7Z</extension>
        <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core default="true">mame</core>
                </cores>
            </emulator>
            <emulator name="mame64" />
        </emulators>
        <platform>portable</platform>
        <theme>konamih</theme>
    </system>

</systemList>