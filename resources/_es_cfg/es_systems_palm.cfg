<?xml version="1.0" encoding="UTF-8"?>

<systemList>

    <system>
        <fullname>Palm OS</fullname>
        <name>palm</name>
        <path>~\..\roms\palm</path>
        <manufacturer>Palm</manufacturer>
        <release>2002</release>
        <hardware>portable</hardware>
        <extension>.zip .7z</extension>
        <command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -gameinfo %GAMEINFOXML% -rom %ROM%</command>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mu</core>
                </cores>
            </emulator>
        </emulators>
        <platform>palm</platform>
        <theme>palm</theme>
    </system>

</systemList>