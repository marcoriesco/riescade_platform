<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Emustation ***-->

<systemList>

	<system>
		<name>zeebo</name>
		<fullname>Zeebo</fullname>
		<manufacturer>Tectoy</manufacturer>
		<release>2009</release>
		<hardware>console</hardware>
		<path>~\..\roms\zeebo</path>
		<extension>.zip .ZIP</extension>
		<command>%ROM%</command>
		<emulators>
			<emulator name="infuse" command="%HOME%\..\emulators\infuse\script.exe %ROM%"/>
		</emulators>
		<platform>zeebo</platform>
		<theme>zeebo</theme>
	</system>

</systemList>