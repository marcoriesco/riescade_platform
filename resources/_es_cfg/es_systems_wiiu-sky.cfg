<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat ***-->
<systemList>
  <system>
    <name>wiiu-sky</name>
    <fullname>Wii U - Skylanders</fullname>
    <manufacturer>Nintendo</manufacturer>
    <release>2012</release>
    <hardware>console</hardware>
    <path>~\..\roms\wiiu-sky</path>
    <extension>.bat .BAT</extension>
        <command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
        <platform>pc</platform>
        <theme>wiiu-sky</theme>
        <emulators>
            <emulator name="windows"/>
            </emulators>
    </system>
</systemList>
