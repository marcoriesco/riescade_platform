<?xml version="1.0" encoding="UTF-8"?>

<systemList>

    <system>
        <name>nesh</name>
        <fullname>Nintendo Entertainment System Indies & Homebrew</fullname>
        <manufacturer>Nintendo</manufacturer>
        <release>1983</release>
        <hardware>console</hardware>
        <path>~\..\roms\nesh</path>
        <extension>.fds .nes .wad .zip .7z</extension>
        <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>fceumm</core>
                    <core>nestopia</core>
                    <core>mesen</core>
                </cores>
            </emulator>
            <emulator name="mednafen">
                <cores>
                    <core>nes</core>
                </cores>
            </emulator>
            <emulator name="mesen"/>
            <emulator name="ares">
                <cores>
                    <core>Famicom</core>
                </cores>
            </emulator>
            <emulator name="bizhawk">
                <cores>
                    <core>NesHawk</core>
                    <core>QuickNes</core>
                </cores>
            </emulator>
        </emulators>
        <platform>nes</platform>
        <theme>nesh</theme>
    </system>

</systemList>