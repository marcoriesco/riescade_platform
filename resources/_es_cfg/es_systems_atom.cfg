<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat. Compatible with Batocera ES for Windows ***-->
<systemList>
    <system>
        <name>atom</name>
        <fullname>Atom</fullname>
        <manufacturer>Acorn Computers</manufacturer>
        <release>1979</release>
        <hardware>computer</hardware>
        <path>~\..\roms\atom</path>
        <extension>.cmd</extension>
        <command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
        <platform>pc</platform>
        <theme>atom</theme>
        <emulators>
            <emulator name="windows"/>
        </emulators>
    </system>
</systemList>