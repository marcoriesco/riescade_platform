<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat ***-->
<systemList>
<system>
    <name>megadrive</name>
    <fullname>Megadrive</fullname>
    <manufacturer>Sega</manufacturer>
    <release>1988</release>
    <hardware>console</hardware>
    <path>~\..\roms\megadrive</path>
    <extension>.68k .sgd .smd .bin .gen .md .sg .wad .zip .7z</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>genesis_plus_gx</core>
          <core>genesis_plus_gx_wide</core>
          <core>picodrive</core>
          <core>fbneo</core>
        </cores>
      </emulator>
      <emulator name="mednafen">
        <cores>
          <core>megadrive</core>
        </cores>
      </emulator>
      <emulator name="ares">
        <cores>
          <core>MegaDrive</core>
        </cores>
      </emulator>
      <emulator name="kega-fusion">
        <cores>
          <core>auto</core>
          <core>megadrive</core>
          <core>genesis</core>
        </cores>
      </emulator>
      <emulator name="bizhawk">
        <cores>
          <core>Genplus-gx</core>
        </cores>
      </emulator>
      <emulator name="jgenesis"/>
    </emulators>
    <platform>megadrive</platform>
    <theme>megadrive</theme>
  </system>
</systemList>