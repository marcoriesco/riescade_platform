<?xml version="1.0" encoding="UTF-8"?>

<systemList>

    <system>
        <name>pippin</name>
        <fullname>Apple Bandai Pippin</fullname>
        <manufacturer>Apple Computers</manufacturer>
        <release>1996</release>
        <hardware>console</hardware>
        <path>~\..\roms\pippin</path>
        <extension>.cmd .zip</extension>
        <command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
        <platform>pippin</platform>
        <theme>pippin</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mame</core>
                </cores>
            </emulator>
            <emulator name="mame64">
                <cores>
                    <core>pippin</core>
                </cores>
            </emulator>
        </emulators>
    </system>

</systemList>